{% extends "base.html" %}
{% block content %}
<div
    class="card capitalize text-xl font-semibold flex flex-col justify-between bg-white min-h-[80vh] w-[100vh] p-6 rounded-3xl">
    <h1 class="text-4xl font-bold uppercase">Patient details</h1>
    <label class="w-20 mt-2" for="">name:</label>
    <div class="name flex flex-row justify-between items-center">
        <input class="mr-3 pl-3 py-2 border-b-[#e4e4e4] w-full  border-b-2 focus:outline-none" placeholder="First Name"
            type="text">

        <input class="ml-3 py-2 pl-3 border-b-[#e4e4e4] w-full border-b-2 focus:outline-none" placeholder="Last Name"
            type="text">
    </div>

    <label class="w-1/3 mt-2" for="">Enter your Email:</label>
    <input class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="email" name="" id=""
        placeholder="Enter Your Email">

    <div class="dob  mt-2 flex flex-row w-[70%] justify-between items-center">

        <label for="">Enter your date of birth: </label>
        <input class="px-3 py-2 text-[#e4e4e4] border-b-[#e4e4e4]  w-1/2 border-b-2 focus:outline-none" type="date"
            name="" id="">
    </div>

    <div class="blood flex flex-row w-[70%] justify-between items-center">
        <label for="" class="mt-2">blood group:</label>
        <select class="px-3 py-2 border-b-[#e4e4e4] text-[#e4e4e4]  w-1/2 border-b-2 focus:outline-none" name="blood"
            id="blood">
            <option class="text-xl font-medium capitalize" value="">A+</option>
            <option class="text-xl font-medium capitalize" value="">A-</option>
            <option class="text-xl font-medium capitalize" value="">B+</option>
            <option class="text-xl font-medium capitalize" value="">B-</option>
            <option class="text-xl font-medium capitalize" value="">O+</option>
            <option class="text-xl font-medium capitalize" value="">O-</option>
            <option class="text-xl font-medium capitalize" value="">AB+</option>
            <option class="text-xl font-medium capitalize" value="">AB-</option>
        </select>
    </div>

    <label class="mt-2" for="">Enter your address:</label>
    <input class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="text"
        placeholder="Enter Your Address">
    <label class="mt-2" for="">Enter your Password</label>
    <input class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="password"
        placeholder="Enter Your Password" name="" id="">
    <label class="mt-2" for="">Enter your Password Again:</label>
    <input class="px-3 py-2 border-b-[#e4e4e4]  w-full border-b-2 focus:outline-none" type="password"
        placeholder="Enter Your Password Again" name="" id="">
    <div class="buttons flex flex-row gap-3 self-end">

        <button
            class="mt-6 capitalize self-end relative text-white text-lg font-semibold py-2 px-3 rounded-lg w-44 bg-[#FDA621]">Log
            in</button>
        <button
            class="mt-6 capitalize self-end relative text-white text-lg font-semibold py-2 px-3 rounded-lg w-44 bg-[#1F9EFD]">register</button>
    </div>
</div>
{% endblock %}
